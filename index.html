<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset='utf-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <title>Países</title>
   <meta name='viewport' content='width=device-width, initial-scale=1'>
   <!-- css -->
   <link rel='stylesheet' type='text/css' media='screen' href='CSS/reset.css'>
   <link rel='stylesheet' type='text/css' media='screen' href='CSS/main.css'>
   <!-- fontes -->
   <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
   
</head>
<body>
   
   <header class="cabecalho">
      <div class="container">
         <h1 class="titulo_cabecalho">Países</h1>
         
         <div class="bt_modo_escuro">
            DarkMode
         </div>
      </div>
   </header>
   
   <section class="secao_pesquisa">
      <div class="container">
            <input class="campo_pesquisa_txt" type="text" placeholder="Pesquisa um país">
            
            <select value="" class="select_pais">
               <option name="" id="">Selecione uma regiao</option>
               <option name="" id="">Africa</option>
               <option name="" id="">America</option>
               <option name="" id="">Europa</option>
               <option name="" id="">Oceania</option>
            </select>

      </div>
   </section>
   
   <section class="secao_paises">
      <div class="container">
         <div class="card_paises">
            <img class="bandeira_card_pais" src="Conteudo/br.png" alt="">
            
            <div class="conteudo_card_pais">
               <h2 class="titulo_card_pais">Titulo Pais</h2>
               <ul class="dados_card_pais">
                  <li class="populacao_pais">Populacao:</li>
                  <li class="regiao_pais">Região:</li>
                  <li class="capital_pais">Capital:</li>
               </ul>
            </div>
         </div>      
         
      </div>
   </section>
   
   
</body>
<script src="Js/main.js"></script>
</html>

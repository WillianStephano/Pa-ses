<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset='utf-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <title>Países</title>
   <meta name='viewport' content='width=device-width, initial-scale=1'>
   <!-- css -->
   <link rel='stylesheet' type='text/css' media='screen' href='CSS/reset.css'>
   <link rel='stylesheet' type='text/css' media='screen' href='CSS/main.css'>
   <link rel='stylesheet' type='text/css' media='screen' href='CSS/responsividade.css'>
   <!-- fontes -->
   <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;600;700&family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
   
</head>
<body>
   
   <header class="cabecalho">
      <div class="container">
         <h1 class="titulo_cabecalho"><a href="#">Países</a></h1>
         
         <div class="bt_modo_escuro">
            DarkMode
         </div>
      </div>
   </header>
   
   <section class="secao_pesquisa">
      <div class="container">
         <input class="campo_pesquisa_txt" type="text" placeholder="Pesquise um país">
         
         <select value="" class="select_pais">
            <option value="inicial">Filtre por região</option>
            <option value="af">Africa</option>
            <option value="am">Americas</option>
            <option value="eu">Europe</option>
            <option value="oc">Oceania</option>
         </select>
         
      </div>
   </section>
   
   <section class="secao_paises">
      <div class="container">
         <div class="card_paises">
            <img class="bandeira_card_pais" src="" alt="">
            
            <div class="conteudo_card_pais">
               <h2 class="titulo_card_pais">Titulo Pais</h2>
               <ul class="dados_card_pais">
                  <li class="populacao_pais">Population:</li>
                  <li class="regiao_pais">Region:</li>
                  <li class="capital_pais">Capital:</li>
               </ul>
            </div>
         </div>      
      </div>
      
      <div class="modal">
         <div class="modal-content">
            <span class="bt_fechar_modal">&times;</span>
            <div class="detalhes_pais_modal">
               
            </div>
         </div>
         
      </div>
   </section>
</body>
<script src="Js/main.js"></script>
</html>
